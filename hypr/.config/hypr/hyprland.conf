# Monitor configuration (adjust resolution as needed)
monitor = ,1920x1080@60,0x0,1

# Nvidia-specific environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Auto-start applications
exec-once = waybar
exec-once = swaync
exec-once = blueman-applet
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = pasystray
exec-once = hyprpaper -c ~/.config/hypr/hyprpaper.conf
exec-once = [workspace 1 silent] emacs
exec-once = [workspace 3 silent] waydroid app launch com.whatsapp
exec-once = [workspace 4 silent] bash -c "sleep 20 && waydroid app launch com.instagram.lite"

# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Decoration settings
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animation settings
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

xwayland {
    force_zero_scaling = true
}

layerrule = blur, waybar
layerrule = blur, wlogout

# Window rules
windowrule = workspace 1, class:^(emacs)$
windowrulev2 = workspace 3, initialClass:waydroid.com.whatsapp
windowrulev2 = float, initialclass:waydroid.com.whatsapp
windowrulev2 = float, initialClass:waydroid.com.instagram.lite

# Key bindings
$mainMod = SUPER

# Basic bindings
bind = $mainMod, Return, exec, konsole
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot bindings
bind = $mainMod SHIFT, s, exec, hyprshot -z -m region
bind = $mainMod, Print, exec, hyprshot -z -m window  
bind = $mainMod SHIFT, Print, exec, hyprshot -z -m output

# Volume controls (if you have audio keys)
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls (for laptop)
bindl = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindl = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
